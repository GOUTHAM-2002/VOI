<!DOCTYPE html>
<html>
<head>
    <title>VOI</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.email }}! <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Signup</a></p>
    {% endif %}
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
